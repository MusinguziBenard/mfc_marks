<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Location Services Prompt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #location-status {
            margin-top: 20px;
        }

        #retry {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #retry:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Real-Time Location Fetcher</h1>
    <p id="location-status">Checking location services...</p>
    <p id="village-name"></p>
    <button id="retry" style="display: none;">Try Again</button>

    <!-- Modal for Location Instructions -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Enable Location Services</h2>
            <p id="instruction-text"></p>
        </div>
    </div>

    <script>
        const locationStatus = document.getElementById('location-status');
        const retryButton = document.getElementById('retry');
        const locationModal = document.getElementById('locationModal');
        const closeModal = document.getElementById('closeModal');

        let locationWatchId;

        // Monitor permission status
        function checkPermissionStatus() {
            navigator.permissions.query({ name: 'geolocation' }).then(permission => {
                permission.onchange = () => {
                    handlePermissionChange(permission.state);
                };
                handlePermissionChange(permission.state);
            });
        }

        // Handle permission changes (prompt user or re-enable services)
        function handlePermissionChange(state) {
            if (state === 'granted') {
                retryButton.style.display = 'none'; // No need to retry
                getGeoLocation();
            } else if (state === 'denied') {
                retryButton.style.display = 'block';
                locationStatus.innerText = 'Location permission denied. Please enable location.';
            } else if (state === 'prompt') {
                retryButton.style.display = 'block';
                locationStatus.innerText = 'Please allow location access.';
            }
        }

        // Fetch geolocation
        function getGeoLocation() {
            if (navigator.geolocation) {
                locationStatus.innerText = 'Fetching your location...';

                locationWatchId = navigator.geolocation.watchPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const long = position.coords.longitude;
                        locationStatus.innerText = `Coordinates: Latitude ${lat}, Longitude ${long}`;
                        fetchVillageName(lat, long);
                    },
                    (error) => {
                        handleGeoError(error);
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                locationStatus.innerText = "Geolocation is not supported by your browser.";
            }
        }

        // Fetch village name using Nominatim API
        function fetchVillageName(lat, long) {
            const reverseGeocodeUrl = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${long}&format=json`;

            fetch(reverseGeocodeUrl)
                .then(response => response.json())
                .then(data => {
                    if (data && data.display_name) {
                        document.getElementById('village-name').innerText = `Village Name: ${data.display_name}`;
                    } else {
                        document.getElementById('village-name').innerText = "Failed to retrieve village name.";
                    }
                })
                .catch(error => {
                    console.error('Error fetching the village name:', error);
                    document.getElementById('village-name').innerText = "Failed to retrieve village name.";
                });
        }

        // Handle geolocation errors
        function handleGeoError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    locationStatus.innerText = "Permission denied. Please allow location access.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    locationStatus.innerText = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    locationStatus.innerText = "Request to get location timed out.";
                    break;
                default:
                    locationStatus.innerText = "An unknown error occurred.";
                    break;
            }
        }

        // Retry button to re-fetch location
        retryButton.onclick = function () {
            checkPermissionStatus();
        };

        // Check for permission status changes in real time
        checkPermissionStatus();

        // Close modal event
        closeModal.onclick = function() {
            locationModal.style.display = "none";
        };
    </script>
</body>
</html>

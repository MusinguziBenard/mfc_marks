<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Fetcher with Nominatim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #location-status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Enhanced Location Fetcher</h1>
    <p id="location-status">Fetching your location...</p>
    <p id="village-name"></p>

    <!-- Modal for Location Instructions -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Enable Location Services</h2>
            <p id="instruction-text"></p>
            <button id="openSettingsButton">Open Location Settings</button>
        </div>
    </div>

    <script>
        const nominatimApiUrl = 'https://nominatim.openstreetmap.org/reverse'; // Nominatim API for reverse geocoding
        const locationModal = document.getElementById('locationModal');
        const closeModal = document.getElementById('closeModal');
        const openSettingsButton = document.getElementById('openSettingsButton');
        const instructionText = document.getElementById('instruction-text');
        
        function detectDeviceType() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                return 'Android';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            } else {
                return 'Desktop';
            }
        }

        function showLocationModal() {
            const deviceType = detectDeviceType();
            let instructions;

            if (deviceType === 'Android') {
                instructions = 'To enable location services, go to Settings > Location and turn it on.';
            } else if (deviceType === 'iOS') {
                instructions = 'To enable location services, go to Settings > Privacy > Location Services and turn it on.';
            } else {
                instructions = 'Please enable location services in your browser settings to proceed.';
            }

            instructionText.innerText = instructions;
            locationModal.style.display = 'block';

            // Trigger an alert to get user's attention on mobile
            if (deviceType === 'Android' || deviceType === 'iOS') {
                navigator.vibrate(200); // Vibrates for 200ms on mobile devices
            }
        }

        function getGeoLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const long = position.coords.longitude;
                        document.getElementById('location-status').innerText = `Coordinates: Latitude ${lat}, Longitude ${long}`;
                        fetchVillageName(lat, long);
                    },
                    (error) => {
                        handleGeoError(error);
                    }
                );
            } else {
                document.getElementById('location-status').innerText = "Geolocation is not supported by your browser.";
            }
        }

        function fetchVillageName(lat, long) {
            const reverseGeocodeUrl = `${nominatimApiUrl}?lat=${lat}&lon=${long}&format=json&accept-language=en`;

            fetch(reverseGeocodeUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data && data.display_name) {
                        document.getElementById('village-name').innerText = `Village Name: ${data.display_name}`;
                    } else {
                        document.getElementById('village-name').innerText = "Failed to retrieve village name.";
                    }
                })
                .catch(error => {
                    console.error('Error fetching the village name:', error);
                    document.getElementById('village-name').innerText = "Failed to retrieve village name.";
                });
        }

        function handleGeoError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    showLocationModal();
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById('location-status').innerText = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById('location-status').innerText = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById('location-status').innerText = "An unknown error occurred.";
                    break;
            }
        }

        closeModal.onclick = function() {
            locationModal.style.display = "none"; // Close the modal when the user clicks on <span> (x)
        }

        openSettingsButton.onclick = function() {
            locationModal.style.display = "none"; // Close the modal
            // Try fetching the location again, after the user enables it
            getGeoLocation();
        }

        window.onload = getGeoLocation;

        window.onclick = function(event) {
            if (event.target == locationModal) {
                locationModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
